<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${title ?: 'Recipes'}">Recipe List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body style="background-color: var(--light-tan);">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container my-5">
    <div class="bg-white p-4 p-md-5 rounded shadow-sm">
        <h1 class="recipe-title mb-4" th:text="${title ?: 'Recipes'}">Recipes</h1>

        <div th:if="${recipes.isEmpty()}">
            <p class="lead">No recipes found.</p>
        </div>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" th:unless="${recipes.isEmpty()}">

            <div class="col" th:each="recipe : ${recipes}">
                <div class="list-card">
                    <img th:src="${recipe.presignedImageUrl != null ? recipe.presignedImageUrl : '/images/placeholder.png'}"
                         class="card-img-top recipe-image" alt="Recipe Image">

                    <div class="list-card-actions">
                        <a th:href="@{/recipes/{id}(id=${recipe.id})}" class="btn btn-info">View</a>
                        <a th:href="@{/recipes/edit/{id}(id=${recipe.id})}" class="btn btn-warning"
                           th:if="${#authorization.expression('isAuthenticated()') and (#authorization.expression('hasRole(''ADMIN'')') or (recipe.author != null and #authentication.principal.username == recipe.author.username))}">
                            Edit
                        </a>
                    </div>

                    <div class="list-card-body">
                        <h5 class="list-card-title" th:text="${recipe.name}">Recipe Name</h5>
                        <p class="list-card-author" th:text="'By ' + ${recipe.author?.username ?: 'N/A'}">By Author</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
