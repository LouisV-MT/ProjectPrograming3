<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Import Recipes from TheMealDB | RecipeApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 1000px; }
        .card { border-radius: 12px; }
        .table th { background-color: #d1e7dd; }
    </style>
</head>

<body class="d-flex flex-column align-items-center justify-content-start py-5">

<div class="container">
    <h2 class="text-success fw-bold text-center mb-4">üåé Import Recipes from TheMealDB</h2>

    <!-- ‚úÖ ÊàêÂäü / ÈîôËØØÊèêÁ§∫ -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-warning alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- ‚úÖ ÂàÜÁ±ª / Âú∞Âå∫ ÈÄâÊã©Âç°Áâá -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h5 class="card-title text-success mb-3">Choose Category or Area</h5>
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label fw-bold">Category</label>
                    <select id="categorySelect" class="form-select">
                        <option value="">-- Select a Category --</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">Area</label>
                    <select id="areaSelect" class="form-select">
                        <option value="">-- Select an Area --</option>
                    </select>
                </div>
            </div>

            <div class="text-center mt-3">
                <button id="filterBtn" class="btn btn-success px-4">üîç Load Meals</button>
                <a href="/admin/dashboard" class="btn btn-outline-secondary px-4 ms-2">‚¨Ö Back</a>
            </div>
        </div>
    </div>

    <!-- ‚úÖ ËèúË∞±ÁªìÊûúË°® -->
    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="card-title text-success mb-3">üçΩÔ∏è Meals Found</h5>
            <table class="table table-striped table-hover" id="mealsTable">
                <thead>
                <tr>
                    <th>Thumb</th>
                    <th>Name</th>
                    <th>Meal ID</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody id="mealsBody">
                <tr>
                    <td colspan="4" class="text-center text-muted py-4">No meals loaded yet.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- ‚úÖ ‰º†ÈÄí JSONÔºàÂÖ≥ÈîÆ‰øÆÂ§çÁÇπÔºÅÔºâ -->
<script th:inline="javascript">
    const categoriesJson = /*[[${categoriesJson}]]*/ '{}';
    const areasJson = /*[[${areasJson}]]*/ '{}';
    const mealsJson = /*[[${mealsJson}]]*/ '{}';
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const categorySelect = document.getElementById('categorySelect');
    const areaSelect = document.getElementById('areaSelect');
    const filterBtn = document.getElementById('filterBtn');
    const mealsBody = document.getElementById('mealsBody');

    // ‚úÖ ÂàùÂßãÂåñÂàÜÁ±ª & Âú∞Âå∫‰∏ãÊãâÊ°Ü
    document.addEventListener('DOMContentLoaded', () => {
        try {
            const catData = JSON.parse(categoriesJson);
            const areaData = JSON.parse(areasJson);

            console.log("‚úÖ Categories:", catData);
            console.log("‚úÖ Areas:", areaData);

            // ÂàÜÁ±ª
            if (catData.categories) {
                catData.categories.forEach(c => {
                    const opt = document.createElement('option');
                    opt.value = c.strCategory;
                    opt.textContent = c.strCategory;
                    categorySelect.appendChild(opt);
                });
            }

            // Âú∞Âå∫
            if (areaData.meals) {
                areaData.meals.forEach(a => {
                    const opt = document.createElement('option');
                    opt.value = a.strArea;
                    opt.textContent = a.strArea;
                    areaSelect.appendChild(opt);
                });
            }
        } catch (e) {
            console.error("‚ùå Failed to parse MealDB JSON:", e);
        }
    });

    // ‚úÖ ÁÇπÂáª‚ÄúÂä†ËΩΩËèúË∞±‚Äù
    filterBtn.addEventListener('click', () => {
        const category = categorySelect.value;
        const area = areaSelect.value;
        if (!category && !area) {
            alert('Please select either Category or Area.');
            return;
        }

        const url = category
            ? `/admin/mealdb/filter?category=${category}`
            : `/admin/mealdb/filter?area=${area}`;
        window.location.href = url;
    });

    // ‚úÖ Ê∏≤Êüì MealsÔºà‰ªÖÂú®Êúâ mealsJson Êó∂Ôºâ
    document.addEventListener('DOMContentLoaded', () => {
        try {
            const data = JSON.parse(mealsJson);
            if (!data.meals) return;
            mealsBody.innerHTML = "";
            data.meals.forEach(meal => {
                const row = document.createElement('tr');
                row.innerHTML = `
          <td><img src="${meal.strMealThumb}" alt="thumb" class="rounded" width="80"></td>
          <td>${meal.strMeal}</td>
          <td>${meal.idMeal}</td>
          <td><a href="/admin/recipes/import/${meal.idMeal}" class="btn btn-sm btn-outline-success">Import</a></td>
        `;
                mealsBody.appendChild(row);
            });
        } catch (e) {
            console.error("‚ùå Failed to parse meals JSON:", e);
        }
    });
</script>

</body>
</html>
