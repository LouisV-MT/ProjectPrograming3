<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | RecipeApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">
<!-- ✅ 成功注册提示（居中显示） -->
<div th:if="${success}"
     class="position-fixed top-0 start-50 translate-middle-x mt-4"
     style="z-index: 1055; min-width: 320px;">
    <div class="toast align-items-center text-bg-success border-0 show shadow" role="alert">
        <div class="d-flex">
            <div class="toast-body text-center fw-semibold" th:text="${success}"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4 fw-bold text-primary">Login to RecipeApp</h3>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" placeholder="Enter username" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Enter password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign in</button>
                    </form>

                    <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
                        Invalid username or password.
                    </div>

                    <div class="text-center mt-3">
                        <small>Don't have an account?</small>
                        <a th:href="@{/register}" class="text-decoration-none fw-bold text-success">Register here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // ✅ 自动5秒后隐藏 toast
    document.addEventListener('DOMContentLoaded', () => {
        const toastEl = document.querySelector('.toast');
        if (toastEl) {
            const toast = new bootstrap.Toast(toastEl);
            setTimeout(() => toast.hide(), 5000);
        }
    });
</script>

</body>
</html>
