<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | RecipeApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- âœ… æˆåŠŸåˆ é™¤æç¤º Toast -->
<div th:if="${successMessage}"
     class="position-fixed top-0 end-0 p-3"
     style="z-index: 1055;">
    <div class="toast align-items-center text-bg-success border-0 show" role="alert">
        <div class="d-flex">
            <div class="toast-body" th:text="${successMessage}"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto"
                    data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

<div class="container mt-5">
    <h2 class="text-center text-success mb-4 fw-bold">ðŸ‘‘ Admin Dashboard</h2>

    <div class="text-end mb-3">
        <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
    </div>

    <table class="table table-striped table-hover shadow-sm bg-white">
        <thead class="table-success">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.role}"></td>
            <td>
                <!-- âœ… ç¡®è®¤åˆ é™¤æç¤ºæ¡† -->
                <form th:action="@{'/admin/delete/' + ${user.id}}" method="post"
                      onsubmit="return confirm('âš ï¸ Are you sure you want to delete this user?')"
                      th:if="${user.username != 'admin'}">
                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- âœ… è‡ªåŠ¨éšè— toastï¼ˆ5ç§’åŽï¼‰ -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const toastEl = document.querySelector('.toast');
        if (toastEl) {
            setTimeout(() => {
                const toast = new bootstrap.Toast(toastEl);
                toast.hide();
            }, 5000);
        }
    });
</script>

</body>
</html>
