<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | RecipeApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark px-3">
    <h4 class="text-white mb-0">Admin Dashboard</h4>
    <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
</nav>

<div class="container text-center my-5">
    <h2 class="text-success mb-4 fw-bold">Welcome, Admin!</h2>
    <a href="/admin/mealdb" class="btn btn-outline-success mb-3">🌐 Import from TheMealDB</a>

    <div class="row justify-content-center g-4">
        <div class="col-md-4">
            <div class="card shadow-sm border-0 p-4">
                <h4 class="fw-bold">Manage Users</h4>
                <p>View, edit, or delete user accounts.</p>
                <a href="/admin/users" class="btn btn-success px-4">Go</a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm border-0 p-4">
                <h4 class="fw-bold">Manage Recipes</h4>
                <p>Add, update, or remove recipes.</p>
                <a href="/admin/recipes" class="btn btn-success px-4">Go</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
